<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }

        .grid .col {
            min-width: 15rem;
        }

        .btn-plus {
            position: relative;
            z-index: 1;
            transform: translateX(6rem);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-github"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLightNavbar" aria-controls="offcanvasLightNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasLightNavbar"
                aria-labelledby="offcanvasLightNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">Options</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                </div>
            </div>
        </div>
    </nav>
    <header class="container mt-5 pb-3 pt-4 text-center">
        <p id="total" class="fs-2">$4.600</p>
    </header>
    <main class="container-fluid">
        <div id="expenses-and-income-container" class="container text-center grid">
            <div class="col">
                <div class="fs-3">Gastos</div>
                <div id="total-expenses" class="fs-5">$15.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white"
                    style="max-height: 40vh;">
                    <ul id="expenses-list" class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-capsule"></i> Pastillas para la garganta</div>
                            <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bag-heart"></i> Regalo para el gato</div>
                            <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-box-seam"></i> Encomienda</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-camera-reels"></i> Ida al cine</div>
                            <span>$200</span>
                        </li>
                    </ul>
                </div>
                <button type="button" id="add-enpense-btn" class="btn btn-warning btn-plus" data-bs-toggle="modal"
                    data-bs-target="#expensesModal"><i class="bi bi-plus-lg"></i></button>
                <!-- Modal -->
                <div class="modal fade" id="expensesModal" tabindex="-1" aria-labelledby="expensesModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="expensesModalLabel">Gasto</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="expenses-form" class="d-grid gap-2">
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="expense-amound-input" class="form-control" placeholder="Monto" aria-label="amound"
                                            aria-describedby="addon-wrapping" required>
                                    </div>
                                    <select class="form-select" id="expense-account" aria-label="account" required>
                                        <option selected>Seleccione una cuenta</option>
                                        <option value="1">BNA</option>
                                      </select>
                                    <select class="form-select" id="expense-categorie" aria-label="categorie" required>
                                        <option selected>Seleccione una categoria</option>
                                        <option value="1">Gasto medico</option>
                                        <option value="2">Viaje en avion</option>
                                      </select>
                                    <input id="expense-comment-input" class="form-control" type="text" placeholder="Comentario" aria-label="comment">
                                    <button type="submit" class="btn btn-warning">Agregar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="fs-3">Ingresos</div>
                <div id="total-income" class="fs-5">$10.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white"
                    style="max-height: 40vh;">
                    <ul id="income-list" class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bank"></i> An item</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-buildings"></i> A second</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bus-front"></i> A third</div> <span>$230</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bank"></i> A fourth</div> <span>$200</span>
                        </li>
                    </ul>
                </div>
                <button type="button" id="add-income-btn" class="btn btn-warning btn-plus" data-bs-toggle="modal"
                    data-bs-target="#incomeModal"><i class="bi bi-plus-lg"></i></button>
                <!-- Modal -->
                <div class="modal fade" id="incomeModal" tabindex="-1" aria-labelledby="incomeModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="incomeModalLabel">Ingreso</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="income-form" class="d-grid gap-2">
                                    <div class="input-group flex-nowrap">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="income-amound-input" class="form-control" placeholder="Monto" aria-label="amound"
                                            aria-describedby="addon-wrapping" required>
                                    </div>
                                    <select class="form-select" id="income-account" aria-label="account" required>
                                        <option selected>Seleccione una cuenta</option>
                                        <option value="1">BNA</option>
                                      </select>
                                    <select class="form-select" id="income-categorie" aria-label="categorie" required>
                                        <option selected>Seleccione una categoria</option>
                                        <option value="1">Gasto medico</option>
                                        <option value="2">Viaje en avion</option>
                                      </select>
                                    <input class="form-control" id="income-comment-input" type="text" placeholder="Comentario" aria-label="comment">
                                    <button type="submit" class="btn btn-warning">Agregar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./manager.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
