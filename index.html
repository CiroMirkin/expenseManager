<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
        .grid .col {
            min-width: 15rem;
        }
        .btn-plus {
            position: relative;
            z-index: 1;
            transform: translateX(6rem);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GitHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLightNavbar" aria-controls="offcanvasLightNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasLightNavbar"
                aria-labelledby="offcanvasLightNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">Options</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                </div>
            </div>
        </div>
    </nav>
    <header class="container mt-5">
        <p class="pb-3 pt-4 fs-2 text-center">$4.600</p>
    </header>
    <main class="container-fluid">
        <div class="container text-center grid">
            <div class="col">
                <div class="fs-3">Gastos</div>
                <div class="fs-5">$15.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white" style="max-height: 40vh;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div><span>O</span> An item</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div><span>O</span> A second</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div><span>O</span> A third</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div><span>O</span> A fourth</div> <span>$200</span>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-warning btn-plus">+</button>
            </div>
            <div class="col">
                <div class="fs-3">Ingresos</div>
                <div class="fs-5">$10.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white" style="max-height: 40vh;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><span>O</span> An item</div> <span>$200</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><span>O</span> A second</div> <span>$200</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><span>O</span> A third</div> <span>$200</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div><span>O</span> A fourth</div> <span>$200</span>
                         </li>
                    </ul>
                </div>
                <button type="button" class="btn btn-warning btn-plus">+</button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
