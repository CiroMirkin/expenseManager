<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
        }
        .grid .col {
            min-width: 15rem;
        }
        .btn-plus {
            position: relative;
            z-index: 1;
            transform: translateX(6rem);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-github"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasLightNavbar" aria-controls="offcanvasLightNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasLightNavbar"
                aria-labelledby="offcanvasLightNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasLightNavbarLabel">Options</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                </div>
            </div>
        </div>
    </nav>
    <header class="container mt-5 pb-3 pt-4 text-center">
        <p id="total" class="fs-2">$4.600</p>
    </header>
    <main class="container-fluid">
        <div id="expenses-and-income-container" class="container text-center grid">
            <div class="col">
                <div class="fs-3">Gastos</div>
                <div id="total-expenses" class="fs-5">$15.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white" style="max-height: 40vh;">
                    <ul id="expenses-list" class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div class="text-truncate"><i class="bi bi-capsule"></i> Pastillas para la garganta</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div class="text-truncate"><i class="bi bi-bag-heart"></i> Regalo para el gato</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div class="text-truncate"><i class="bi bi-box-seam"></i> Encomienda</div> <span>$200</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                           <div class="text-truncate"><i class="bi bi-camera-reels"></i> Ida al cine</div> <span>$200</span>
                        </li>
                    </ul>
                </div>
                <button type="button" id="add-enpense-btn" class="btn btn-warning btn-plus"><i class="bi bi-plus-lg"></i></button>
            </div>
            <div class="col">
                <div class="fs-3">Ingresos</div>
                <div id="total-income" class="fs-5">$10.000</div>
                <div class="py-3 px-2 overflow-auto bg-white bg-light rounded-top border border-1 border-white" style="max-height: 40vh;">
                    <ul id="income-list" class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bank"></i> An item</div> <span>$200</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-buildings"></i> A second</div> <span>$200</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bus-front"></i> A third</div> <span>$230</span>
                         </li>
                         <li class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="text-truncate"><i class="bi bi-bank"></i> A fourth</div> <span>$200</span>
                         </li>
                    </ul>
                </div>
                <button type="button" id="add-income-btn" class="btn btn-warning btn-plus"><i class="bi bi-plus-lg"></i></button>
            </div>
        </div>
    </main>
    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
